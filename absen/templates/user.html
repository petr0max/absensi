{% extends 'base.html' %}

{% block content %}
<div class="row">
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}" alt=""></td>
            <td>
                <h1>User : {{ user.username }}</h1>

                {% if user == current_user %}
                <p><a href="{{ url_for('edit_profile') }}">Ubah Profil</a></p>
                {% endif %}

                {% if user.about_me %}
                <p>{{ user.about_me }}</p>
                {% endif %}

                {% if user.last_seen %}
                <p>{{ user.last_seen }}</p>
                {% endif %}
            </td>
        </tr>
    </table>
</div>

<hr>
{% endblock %}
