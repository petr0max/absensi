{% extends 'base.html' %}


{% block title %}Input Data Sakit{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block body %}
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Input Sakit</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Nama Pengguna</li>
                        </ol>
                        <div class="row">
                            <form action="#" method="POST">
                                <div class="row mb-3">
                                    <label for="" class="col-form-label col-sm-2">Nama Pengguna</label>
                                    <div class="col-sm-4">
                                        <label type="text" class="col-form-label">Mardin Wijaya</label>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="" class="col-form-label col-sm-2">Posisi</label>
                                    <div class="col-sm-4">
                                        <label type="text" class="col-form-label">Staff IT</label>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="" class="col-form-label col-sm-2">Divisi</label>
                                    <div class="col-sm-4">
                                        <label type="text" class="col-form-label">R&D Business Development Project</label>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <label for="" class="col-form-label col-sm-2">Tanggal</label>
                                    <div class="col-sm-4">
                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="" class="col-form-label col-sm-2">Pukul</label>
                                    <div class="col-sm-4">
                                        <input type="time" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="" class="col-form-label col-sm-2">Keterangan</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="" class="col-form-label col-sm-2">Surat Sakit</label>
                                    <div class="col-sm-4">
                                        <input type="file" class="form-control">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button class="mb-3 btn btn-info text-white">Izin</button>
                                    <a class="mb-3 btn btn-warning text-white" href="./">Kembali</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
{% endblock %}
