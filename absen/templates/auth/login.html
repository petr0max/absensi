<html lang="en">
    <head>

        <link rel="stylesheet" href="../../static/css/styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <style>
            .bg-primary {
                background-color: #634986 !important;
            }
            .btn-primary {
                background-color: #634986;
                border-color: #634986;
            }
            .btn:hover {
                background-color: #4a3664;
                border-color: #8939f1;
            }
        </style>

    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Silahkan Masuk</h3></div>
                                    <div class="card-body">
                                        <form method="POST" novalidate>
                                            <div class="form-floating mb-3">
                                                
                                                <input class="form-control", placeholder="Akun") >
                                                <label for="inputAkun">Nama Akun</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control", placeholder="katasandi", type="password") >
                                                <label for="inputPassword">Kata Sandi</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input type="checkbox" class="form-check-input">
                                                <label class="form-check-label">Ingatkan Saya</label>
                                            </div>

                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="password.html">Lupa Password?</a>
                                                <button class="btn btn-primary">Masuk</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="register.html">Belum punya Akun? Daftar Sekarang!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-primary mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-white">Copyright &copy; Absen<sup>app</sup> 2021</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
